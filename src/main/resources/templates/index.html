<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation::navigation}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span><h2>发现</h2>
            <hr>

            <div class="media" th:each="question:${PaginationDTO.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object avatar img-rounded " th:src="${question.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span>
                    <span class="title_text">
                        <span th:text="${question.commentCount}"></span>个回复
                        <span th:text="${question.viewCount}"></span>次浏览
                        <span th:text="${#calendars.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>创建
                        <span th:text="${#calendars.format(question.gmtModified,'yyyy-MM-dd HH:mm')}"></span>修改

                        <!--<span>1小时前</span>-->
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(page=1)}" aria-label="Previous" th:if="${PaginationDTO.showFirstPage}">
                            <span aria-hidden="true"><<</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${PaginationDTO.page}-1)}" aria-label="Previous" th:if="${PaginationDTO.showPrevious}">
                            <span aria-hidden="true"> < </span>
                        </a>
                    </li>

                    <li th:each="pageNum:${PaginationDTO.pages}"  th:class="${PaginationDTO.page==pageNum}?'active':''">
                        <a th:href="@{/(page=${pageNum})}" th:text="${pageNum}"></a>
                    </li>

                    <li>
                        <a th:href="@{/(page=${PaginationDTO.page}+1)}" aria-label="Next" th:if="${PaginationDTO.showNext}">
                            <span aria-hidden="true"> > </span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${PaginationDTO.totalPage})}" aria-label="Next" th:if="${PaginationDTO.showLastPage}">
                            <span aria-hidden="true"> >> </span>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
